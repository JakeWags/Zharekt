<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../index.css">
        <link rel="icon" href="https://images.clipartlogo.com/files/images/11/116544/skull-pixel_f.png">
    <title>Market</title>
  </head>
  <body>
    <aside class="sidebar">
      <section id="resourcePanel">
        <div class="resources">
          <img src="../images/coins.svg" alt="coins">
          <span id="coins">0</span>
        </div>
        <div class="resources">
          <img src="../images/bait.svg" alt="bait">
          <span id="bait">0</span>
        </div>
        <div class="resources">
          <img src="../images/fish.svg" alt="fish">
          <span id="fish">0</span>
        </div>
        <div class="resources">
          <img src="../images/logs.svg" alt="logs">
          <span id="logs">0</span>
        </div>
      </section>

      <a href="../gameHome.html">
        <div class="navbar">
          Homepage
        </div>
      </a>
      <a href="../playerStats.html">
        <div class="navbar">
          Player Stats
        </div>
      </a>
      <a href="market.html">
        <div class="navbar current">
          The Market
        </div>
      </a>
      <a href="../resourceGathering/gather.html">
        <div class="navbar">
          Gather Resources
        </div>
      </a>
    </aside>

    <section id="market">
      <h2>The Market</h2>
      <div class="actionDiv">
      <button class="actionButton" onclick="player.sellItem('logs', 10, 1)">Sell</button>
      <button class="actionButton" onclick="player.sellItem('logs', player.logs, 1)"><span id="sell1">Sell all</span></button>
      <span id="listing1">Sell 10 logs for 10 coins.</span>
      </div>
      <div class="actionDiv">
        <button class="actionButton" onclick="player.sellItem('fish', 1, 40)">Sell</button>
        <button class="actionButton" onclick="player.sellItem('fish', player.fish, 40)"><span id="sell2">Sell all</span></button>
        <span id="listing1">Sell 1 fish for 40 coins.</span>
      </div>
      <div class="actionDiv">
        <button class="actionButton" onclick="player.buyItem('bait', 4, 8)"><span id="buy1">Buy</span></button>
        <span id="listing3">Buy 4 bait for 32 coins.</span>
      </div>
      <div class="actionDiv">
        <button class="actionButton" onclick="player.buyItem('fishingRod', 1, 500)"><span id="buy2">Buy</span></button>
        <span id="listing4">Buy 1 fishing rod for 500 coins.</span>
      </div>
    </section>

    <script type="text/javascript" src="../index.js"></script>
  </body>
</html>
